<!DOCTYPE html>
<html oncontextmenu="return false;" lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="style/webaruhaz.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="javascript/jquery-3.6.2.js"></script>
    <script src="javascript/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Kód futtató</title>
</head>
<script>
    document.onkeydown = function(e) {
      if(event.keyCode == 123) {
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
         return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
         return false;
      }
    }
  </script>
<body>
    <div class="code-run-container">
        <h3>Ide írhatod a kódot!</h3>
        <textarea spellcheck="false" class="tabSupport python-code" id="python-code"></textarea>
        <button onclick="runCode()" id="python" class="run-code-button">Futtatás</button>
    </div>
    <div class="code-run-container">
        <h3>A kód kimenete</h3>
        <py-terminal auto></py-terminal>
    </div>
</body>
</html>
